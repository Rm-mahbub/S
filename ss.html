
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff6e7f, #bfe9ff);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.2em;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #ccc;
        }

        input:focus {
            border-color: #ff7b54;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(120deg, #ff7b54, #ff3c2f);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(120deg, #ff3c2f, #ff7b54);
            transform: scale(1.05);
        }

        .error-message {
            margin-top: 15px;
            color: #ff3c2f;
            font-size: 1.2em;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #fff;
            font-size: 1em;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="">
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
            </div>
    <div class="footer">
        Powered by <strong>Mahbub</strong>
    </div>
</body>
</html>
